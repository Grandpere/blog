App\Entity\User:
    User_1:
        email: 'lorenzo@admin.com'
        password: 'lorenzo'
        firstname: 'Lorenzo'
        lastname: 'Admin'
        roles: '[ROLE_ADMIN]'
    User_2:
        email: 'lorenzo@user.com'
        password: 'lorenzo'
        firstname: 'Lorenzo'
        lastname: 'User'
    User_{3..10}:
        email (unique): 'user<current()>\@user.com'
        password: 'user<current()>'
        firstname: '<firstname()>'
        lastname: '<lastname()>'

App\Entity\ApiToken:
    ApiToken_1:
        __construct:
            user: '@User_1'
    ApiToken_{2..5}:
        __construct:
            user: '@User_*'

App\Entity\Tag:
    Tag_{php, symfony, javascript, mysql, postgresql, twig, react, nodejs, angular, vuejs, html, css}:
        title (unique): '<current()>'
        slug (unique): 'slug-<current()>'
        createdAt: '<dateTimeBetween("-220 days", "now")>'
        updatedAt: '<dateTimeBetween($createdAt, "now")>'
        isActive:  '<boolean(75)>'

App\Entity\Article:
    Article_{1..50}:
        title: '<realText(100)>'
        slug (unique): 'slug-<current()>'
        content: '<realText(500)>'
        excerpt: '<realText(100)>'
        coverImage: null
        createdAt: '<dateTimeBetween("-200 days", "now")>'
        updatedAt: '<dateTimeBetween($createdAt, "now")>'
        isActive:  '<boolean(75)>'
        tags: '<numberBetween(1,3)>x @Tag_*'
        author: '@User_<numberBetween(2,10)>'

App\Entity\Comment:
    Comment_{1..200}:
        content: '<realText(100)>'
        isActive:  '<boolean(75)>'
        author: '@User_<numberBetween(2,10)>'
        article: '@Article_<numberBetween(1,50)>'